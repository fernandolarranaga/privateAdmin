<div *ngIf="blason" class="container">
    <img [src]="blason.img" class="card-img-top" class="rounded"  height="300 px" >
    <h2>{{ blason.content }}</h2>
    <p>{{ blason.date }}</p>
    <h5>publicado el: {{ blason.fecha | date:'short' }}</h5>
    <!-- Agrega aquí cualquier otra información que quieras mostrar -->
    <button (click)="deleteBlazon(blason.id)"> Eliminar X </button>  
  </div>
